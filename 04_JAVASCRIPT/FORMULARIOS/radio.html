 <!-- RADIO NO LLEVA ID por eso html todos tienen mismo valor id . 
Si seleccionamos getelementebyid..  seleccionaria la primera opcion siempre 
Para este caso seleccionamos getelementbyname
Recorremeos array para buscar cual esta checked
-->   

<form id="formulario" action="" method="POST" >
Colores
<input type="radio" name="colores" value="azul">AZUL</input>
<input type="radio" name="colores" value="blanco">BLANCO</input>
<input type="radio" name="colores" value="rojo">ROJO</input>
</form>

    <button id="enviar" name="enviar" onclick="mostrar_datos();">ENVIAR</button>  

    <script>

function mostrar_datos(){
        // recoger el valor del select por name 
        var colores = document.getElementsByName("colores"); 
        
        // hacemos un bucle que recorre todo el array 
        for(indice = 0; indice < colores.length; indice++){

                // si encuentro opcion seleccionada o checked (por defecto checked=true)
                // guardo ese valor indice en una variable, en nuestro caso lo llamo indice_valido 
                if(colores[indice].checked == true){
                    indice_valido = indice;
                }
        }

        color_seleccionado = colores[indice_valido].value
        
      //  console.log(color_seleccionado)

}
    </script>
