<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT TEXT- FORMULARIOS</title>
    
    <style>
        fieldset {border-color: transparent;}
        input { border: 1px solid black; padding: 5px;}
        span {display: block; margin: 10px; font-size: 14px;}
        .error {color:red;}
        input.error {border-color: red;}   
        #mensaje_error_nombre, #mensaje_error_edad, #mensaje_error_dni{display: none;color: red; font-size: 18px;}
        input.correcto {border-color: green;}
        #mensaje_ok_nombre, #mensaje_ok_edad, #mensaje_ok_dni{display: none;color: green; font-size: 18px;}
       .mostrar{display: block; }
    </style> 

</head>

<body>
   
<form id="formulario" action="" method="POST" >
    
    
    <input id="nombre" name="nombre" type="text">
    <span id="aviso_nombre">Escribir aqui su nombre</span>
    <span id="mensaje_error_nombre">Este campo no puede estar vacio</span>
    <span id="mensaje_ok_nombre">Casilla correcta</span>
    
    
    <input id="edad" name="edad" type="text">
    <span id="aviso_edad">Escribir aqui su edad</span>
    <span id="mensaje_error_edad">Este campo no puede estar vacio</span>
    <span id="mensaje_ok_edad">Casilla correcta</span>
    

    <input id="dni" name="dni" type="text">
    <span id="aviso_dni">Escribir aqui su dni</span>
    <span id="mensaje_error_dni">Este campo no puede estar vacio</span>
    <span id="mensaje_ok_dni">Casilla correcta</span>


    <span></span>
    
    <input type="button" value="enviar" id="enviar_formulario">

</form> 


 

<script>

    // creamos un listener que cuando alguien le de boton id enviar_formulario ... carga funcion enviar_verificado
    document.getElementById("enviar_formulario").addEventListener("click", enviar_verificado);

    function enviar_verificado(){
    // FLAG 1
        //  ************************** 
        // INPUT NOMBRE 
        //  ************************** 
        
        // .value es el valor del input. 
        // por tanto lo guarda en variable he creado nombre 
        var campo_nombre = document.getElementById("nombre");
        var valor_nombre = campo_nombre.value;  
               
        
        //  **************************    
        // requisitos VARIABLE NOMBRE

        // si nombre esta vacio escribir un texto alerta y asignamos valor falso a valor_nombre_ok
        if(valor_nombre == ""){ 
            // document.write(alert("campo vacio"))
            valor_nombre_ok = false 

            document.getElementById("aviso_nombre").style.display="none";
            document.getElementById("nombre").className = "error";
            document.getElementById("mensaje_error_nombre").style.display="block";
        }
    
        // si longitud nombre es menor 5 caracter escribir un texto alerta y asignamos valor falso a valor_nombre_ok
        else if(valor_nombre.length < 5){  
            // document.write(alert("campo menor 5"))
            valor_nombre_ok = false 
            
            document.getElementById("aviso_nombre").style.display="none";
            document.getElementById("nombre").className = "error";
            document.getElementById("mensaje_error_nombre").style.display="block";
        }

        // en otro caso, asignar valor true
        else{  
            valor_nombre_ok = true  
            
            document.getElementById("aviso_nombre").style.display="none";
            document.getElementById("nombre").className = "correcto"; 
            document.getElementById("mensaje_ok_nombre").style.display="block";   
        }
        
        
  
        
    
    // FLAG 2
        //  ************************** 
        // INPUT EDAD
        //  ************************** 
        
        // .value es el valor del input. 
        // por tanto lo guarda en variable he creado edad 
        // usamos parseInt para pasar valor texto a numero 
        var campo_edad = parseInt(document.getElementById("edad").value);
        
        
        //  ************************** 
        // requisitos VARIABLE EDAD

        // si edad es menor 18 o mayor 78  
        if( campo_edad < 18 || campo_edad > 78){ 
            // document.write(alert("edad incorrecta"));
            valor_edad_ok = false 
            
            document.getElementById("aviso_edad").style.display="none";
            document.getElementById("edad").className = "error";
            document.getElementById("mensaje_error_edad").style.display="block";
        }

        // en otro caso, asignar valor true
        else{
            valor_edad_ok = true
            
            document.getElementById("aviso_edad").style.display="none";
            document.getElementById("edad").className = "correcto"; 
            document.getElementById("mensaje_ok_edad").style.display="block";   
            
        }

        

        

    // FLAG 3
        //  ************************** 
        // INPUT DNI 
        //  ************************** 

        // .value es el valor del input. 
        // por tanto lo guarda en variable he creado dni 
        // usamos parseInt para pasar valor texto a numero 
        var campo_dni = document.getElementById("dni").value;
        var longitud_dni = campo_dni.length                   
        
        // ************************** 
        // requisitos VARIABLE DNI 

        // dni distinto 9 caracteres 
        if(longitud_dni != 9){
           // document.write( alert("dni erroneo") )
           valor_dni_ok = false 
        
           document.getElementById("aviso_dni").style.display="none";
           document.getElementById("dni").className = "error";
           document.getElementById("mensaje_error_dni").style.display="block";
        }

         else{
            valor_dni_ok = true
            
            document.getElementById("aviso_dni").style.display="none";
            document.getElementById("dni").className = "correcto"; 
            document.getElementById("mensaje_ok_dni").style.display="block";   
         }  
        
           
 // Si todo est√° chachi, enviamos el formulario
if(valor_nombre_ok == true && valor_edad_ok == true && valor_dni_ok == true){
    // document.getElementById("formulario").submit();
    console.log(valor_nombre_ok)
    console.log(valor_edad_ok)
    console.log(valor_dni_ok)
    console.log("enviado")
}

}
   
</script>


</body>
</html>
