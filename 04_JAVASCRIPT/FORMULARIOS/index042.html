<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT TEXT- FORMULARIOS</title>
<!-- FORMULARIOS -->
<!-- https://uniwebsidad.com/libros/javascript/capitulo-7/validacion-->
</head>
<body>
   
<form id="formulario" action="" method="POST" >
    <label>NOMBRE:</label>
    <input id="nombre" name="nombre" type="text">

    <label>EDAD</label>
    <input id="edad" name="edad" type="text">

    <label>DNI</label>
    <input id="dni" name="dni" type="text">

      
</form> 

<!-- ponemos boton fuera para ver que envia antes de enviar -->
<!-- le indicamos que ejecute funcion javascritp cuando le demos a boton enviar -->
<button id="enviar" name="enviar">ENVIAR</button>  


<script>
    // creamos un listener 
    document.getElementById("enviar").addEventListener("click", enviar_formulario);
   
    
    // funcion mostar los datos nombre recoje formulario   
    function enviar_formulario(){

        // INPUT NOMBRE 
        
        // .value es el valor del input. 
        // por tanto lo guarda en variable he creado nombre 
        var nombre = document.getElementById("nombre");
        var valor_nombre = nombre.value;  
        
        // declaramos variables para verificacion posterior
        // var valor_nombre_ok = true;
        // var valor_nombre_ok = false;
        
        
        
        // requisitos VARIABLE NOMBRE

        // si nombre esta vacio escribir un texto alerta y asignamos valor falso a valor_nombre_ok
        if(nombre == ""){  
            alert ("el nombre esta vacio")   
            valor_nombre_ok = false;
        }
    
        // si longitud nombre es menor 5 caracter escribir un texto alerta y asignamos valor falso a valor_nombre_ok
        else if(nombre.length < 5){  
            alert ("nombre menos 5 letras") 
            valor_nombre_ok = false;
        }

        // en caso contrario asigno valor_nombre_ok como verdadero
        else (valor_nombre_ok = true);

        
        

        // INPUT EDAD
        
        // .value es el valor del input. 
        // por tanto lo guarda en variable he creado edad 
        // usamos parseInt para pasar valor texto a numero 
        var edad = parseInt(document.getElementById("edad"));
        var valor_edad = edad.value;
        
        // declaramos variables para verificacion posterior
        // var valor_edad_ok = true;
        // var valor_edad_ok = false;
        
              

        // requisitos VARIABLE EDAD

        // si edad es menor 18 o mayor 78 mostrar mensaje 
        if( edad < 18 || edad > 78){ 
            alert ("Edad menor 18 o mayor 78")   
            var valor_edad_ok = false;
        }

        else (var valor_edad_ok = true)

        
        
        // INPUT DNI 
        
        // .value es el valor del input. 
        // por tanto lo guarda en variable he creado dni 
        var dni = document.getElementById("dni");
        var valor_dni = dni.value; 
        
        // declaramos variables para verificacion posterior
        // var valor_dni_ok = true;
        // var valor_dni_ok = false;
        

        // requisitos VARIABLE DNI 

        // dni con 9 caracteres 
        if( dni.length != 9 ){ 
            alert ("debe tener 9 caracteres")
            var valor_dni_ok = false;
        }

        else (var valor_dni_ok = true)
        
        
        
        
        // ENVIAR 
        
        // finalmente le decimos que si ha cumplido todos los requisitos envie
        
        if (valor_nombre_ok = true && valor_edad_ok = true && valor_dni_ok = true) {
            document.getElementById("formulario").submit())
        }

        
    
    }
    </script>


</body>
</html>
