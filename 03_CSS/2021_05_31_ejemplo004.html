<!DOCTYPE html>
<html lang="en">
<head>

<!-- ejemplo  sprite  https://www.w3schools.com/css/tryit.asp?filename=trycss_sprites_nav -->
<!-- tecnica sprite = mover imagen con background position para mostrar solo lo que nos interesa -->
    
<h2>ESTO ES UN EJEMPLO BACKGROUND POSITION (SPRITE)</h2>
    
<style>
    #navlist 
    {
      position: relative;
    }
    
    #navlist li 
    {
      margin: 0;
      padding: 0;
      list-style: none;
      position: absolute;
      top: 0;
    }
    
    #navlist li, #navlist a 
    {
      height: 44px;
      display: block;
    }
    
    #home 
    {
      left: 0px;
      width: 46px;
      background: url('https://www.w3schools.com/css/img_navsprites.gif') 0 0;
    }
    
    #prev 
    {
      left: 63px;
      width: 43px;
      background: url('https://www.w3schools.com/css/img_navsprites.gif') -47px 0;
    }
    
    #next 
    {
      left: 129px;
      width: 43px;
      background: url('https://www.w3schools.com/css/img_navsprites.gif') -91px 0;
    }
    </style>

<!-- fin ejemplo sprite  -->


<body>


    
    <ul id="navlist">
        <li id="home"><a href=""></a></li>
        <li id="prev"><a href=""></a></li>
        <li id="next"><a href=""></a></li>
    </ul>

    
    
</body>
</html>
